<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="vid1" src="./video.mp4" loop="true" crossorigin="anonymous" playsinline></video>
        <video id="vid2" src="./video02.mp4" loop="true" crossorigin="anonymous" playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target1" mindar-image-target="targetIndex: 0">
        <a-video src="#vid1" width="1" height="0.6" position="0 0 0"></a-video>
      </a-entity>

      <a-entity id="target2" mindar-image-target="targetIndex: 1">
        <a-video src="#vid2" width="1" height="0.6" position="0 0 0"></a-video>
      </a-entity>
      
    </a-scene>

    <script>
      // Видео тоглуулах функцийг тусад нь үүсгэх
      const setupVideoAutoPlay = (targetSelector, videoSelector) => {
        const target = document.querySelector(targetSelector);
        const video = document.querySelector(videoSelector);
        
        target.addEventListener("targetFound", () => video.play());
        target.addEventListener("targetLost", () => video.pause());
      };

      // Хоёр таргетдаа тохируулж өгөх
      setupVideoAutoPlay('#target1', '#vid1');
      setupVideoAutoPlay('#target2', '#vid2');
    </script>
  </body>
</html>
